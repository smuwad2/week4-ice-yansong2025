<!DOCTYPE html>
<html>

<head>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 0px;
            /* initial square */
        }
    </style>
</head>

<body>
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square = true;

        function changeShape() {
            let box = document.getElementById("div1");

            if (square) {
                box.style.borderRadius = "50%";  // circle
            } else {
                box.style.borderRadius = "0px";  // square
            }

            square = !square; // toggle state
        }
    </script>
</body>

</html>
