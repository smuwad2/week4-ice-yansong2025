<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
</head>

<body>
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm()" autocomplete="on">
        ID: <input type="text" name="id"><br>
        Age: <input type="number" name="age"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Submit"><br>
    </form>

    <script>
        function validateForm() {
            let form = document.forms["inputForm"];

            let age = Number(form["age"].value);
            let email = form["email"].value;
            let password = form["password"].value;

            let messages = [];

            // age check: must be between 10 and 40
            if (age < 10 || age > 40) {
                messages.push("Age must be between 10 and 40.");
            }

            // email check: must contain @
            if (!email.includes("@")) {
                messages.push("Email must contain the character @.");
            }

            // password check: must be non-empty
            if (password.length === 0) {
                messages.push("Password must be non-empty.");
            }

            if (messages.length > 0) {
                alert(messages.join("\n"));
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>

</html>
